<mat-card>
    <mat-card-title>Confirme exclusion of product </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Product:"
                   [value]="product.name" name="name" disabled> <!--colocando os valores no intup-->
        </mat-form-field>
    </form>
    <form>
        <mat-form-field>
            <input matInput placeholder="Price: $"
                   [value]="product.price" name="price" disabled> <!--colocando os valores no intup-->
        </mat-form-field>
    </form>
    <button class="bdele" mat-raised-button (click)="deleteProduct()" color="primary">
        Delete
    </button>

    <button class="bcancel" mat-raised-button (click)="cancel()" color="accent">
        Cancel
    </button>
</mat-card>
